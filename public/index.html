<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c32f7bdd46.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input type="text" id="tofrom" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount (€):</label>
          <input type="number" id="amount" />
        </div>
        <button>Add</button>
      </form>

      <div class="signature">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          kwojtkowiak
        </p>
        <a href="https://github.com/kwojtkowiak" target="_blank"> <i class="fab fa-github"></i></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
